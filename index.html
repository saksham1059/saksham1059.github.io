<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ravikant credit stealer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
    }

    .container {
      text-align: center;
      padding: 1em;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 6rem);
      background: linear-gradient(90deg, #ff0055, #ffaa00, #00ffcc, #6600ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      animation: pulse 4s infinite alternate;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      user-select: none;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        text-shadow: 0 0 5px #ff0055;
      }
      100% {
        transform: scale(1.05);
        text-shadow: 0 0 20px #00ffcc;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>School is full of credit stealers so uhh admissions are full. come back next time:)</h1>
  </div>
</body>
</html>
